<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="img/icon.ico">
    <link rel="stylesheet" type="text/css" href="contacto.css">
    <script src="https://kit.fontawesome.com/c238d9121e.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
    
</head>
<body>
    <header>
        <div class="content">
            <img src="img/logo.png" alt="LogoPetTech">
            <nav>
                <a href="index.html" id="link1">Bienvenido</a>
                <a href="index.html" id="link2">Servicios</a>
                <a href="contacto.html" id="link3">Contacto</a>
                <i class="fas fa-user icono"></i>
                <a href="#" id="link4">Acceso</a> 
            </nav>
            <div class="clearfix"></div>
        </div>
    </header>

    <section id="form-width">
        <form id="form-container">
            <div class="row">
                <!--INPUT-->
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <!--logotipo-->
                    <div class="logotipe d-flex justify-content-center">
                        <a href="#" class="d-flex align-itmes-center">
                            <img src="img/icon.ico" class="img-fluid">
                            <h3 class="ubuntu">PetTech</h3>
                        </a>
                    </div>
                    <h4 class="text-center text-uppercase anton">Bienvenido</h4>
                    <hr>

                    <!--INPUT-->
                    <div class="inputs-form form-group">
                        <label for="username" class="ubuntu">Nombre:</label>
                        <input type="text" name="username" id="username" class="form-control mb-4" required>

                        <label for="email_form" class="ubuntu">Email:</label>
                        <input type="email" name="email_form" id="email_form" class="form-control mb-4" required>

                        <div class="form-group mt-4">
                            <input type="checkbox" name="acept_terms" value="" required>
                            <label for="acept_terms">Acepto pol√≠tica de privacidad.</label>
                        </div>

                        <button type="submit" class="btn mt-1 ubuntu" id="send-form">Enviar</button>

                    </div>

                </div>
                <!--iMAGEN-->
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <figure class="w-100 img-form">
                        <img src="img/img3.jpg" alt="">
                    </figure>

                </div>

            </div>
        </form>

    </section>

    <footer>
        <div class="footer-content">
            <h3>PetTech</h3>
            <p>Encuentranos en</p>
            <ul class="socials">
                <li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
